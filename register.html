<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
	<link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
  </head>
  <body>
	<h1>Create an account!</h1>
	<br>
	<form>
		<p>First name:<input type="text" pattern="[a-z][A-z]||(-)">Last name:<input type="text"></p>
		<p>Birthday:<input type="date"></p>
		<p>Gender:<input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">Female <input type="radio" name="gender" value="else">Else</p>
		<p>Email:<input type="email"></p>
		<p>Nickname:<input type="text"></p>
		<p>Profile Image:<input type="file" accept="image/*,.pdf"></p>
		<p>Password:<input type="password"></p>
		<p>Password Confirmation:<input type="password"></p>
		<input type="submit" value="Register"> <input type="reset" value="reset">
	</form>
  </body>
</html>
